<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CSS  -->
     <link rel="stylesheet" href="loginCSS.css">
     <link rel="stylesheet" href="./css/singUpCSS.css">

     <!-- JS -->
     <script src="./js/signUpAndLoginJS.js"></script>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign Up </h2>
        
      
         
      
          <!-- Login Form -->
          <form>
            <input type="text"  class="fadeIn second" name="signUpFname" placeholder="First Name">
            <input type="text"  class="fadeIn third" name="signUpLname" placeholder="Last Name">
            <input type="text"  class="fadeIn third" name="signUpEmail" placeholder="E-Mail">
            <input type="text"  class="fadeIn third" name="signUpPhone" placeholder="Phone">
            <input type="text"  class="fadeIn third" name="signUpAge" placeholder="Your Age">
            <input type="text"  class="fadeIn third" name="signUpPassword" placeholder="Enter Your Password">
            <input type="submit" class="fadeIn fourth" value="Sign Up">
           
          </form>
    
</body>
</html>
