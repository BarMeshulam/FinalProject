<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- CSS  -->
     <link rel="stylesheet" href="loginCSS.css">
     <link rel="stylesheet" href="./css/singUpCSS.css">

     <!-- JS -->
     <script src="./js/signUpAndLoginJS.js"></script>
</head>

<!-- This page allows the customer to enter their personal information and register for the website for the first time -->

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Sign Up </h2>
        
      
         
      
          <!-- Login Form -->
          <form action="/addCustomers">
            <input type="text"  class="fadeIn second" name="Fname" placeholder="First Name" required>
            <input type="text"  class="fadeIn third" name="Lname" placeholder="Last Name" required>
            <input type="text"  class="fadeIn third" name="Email" placeholder="E-Mail" required>
            <input type="text"  class="fadeIn third" name="Phone" placeholder="Phone" required>
            <input type="text"  class="fadeIn third" name="Age" placeholder="Your Age" required>
            <input type="password"  class="fadeIn third" name="Password" placeholder="Enter Your Password" required> <br>
            <input type="submit" class="fadeIn fourth" value="Sign Up" onclick="saveClient()" required>
           
          </form>
    
</body>
</html>
