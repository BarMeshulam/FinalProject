<body onload="showWoman()">

				<div>

					<h1 style="color:white;"> Woman Shoes <button class="newProduct" id="open-button_product" onclick="openFormAddNewWomanShoes()"> add a new Woman shoes</button></h1>
                    <br>

					<div class="form-popup" id="myFormWoman">

								<h3 style="color:white;"> New Woman shoes</h3>
							</div>

						</form>
                    </div>

					<div id="womansneakers"></div>
                </div>
