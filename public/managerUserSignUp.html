<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
         <!-- CSS  -->
         <link rel="stylesheet" href="loginCSS.css">
         <link rel="stylesheet" href="./css/singUpCSS.css">
         <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
        <h1 class="active">Sign Up</h1>    
        <h4>Want to add more user? Just fill in the form below.</h4>
        <form action="/addmanager">
            <input type="text"  class="fadeIn second" name="Fname" placeholder="First Name" required>
            <input type="text"  class="fadeIn third" name="Lname" placeholder="Last Name" required>
            <input type="text"  class="fadeIn third" name="Email" placeholder="E-Mail" required>
            <input type="text"  class="fadeIn third" name="Phone" placeholder="Phone" required> <br>
            <input type="password" name="Password" placeholder="Enter Password" required>
            <br>
            <input type="submit" class="fadeIn fourth" value="Add User" onclick="saveClient()">
        </form>
    </div>
</body>
</html>
